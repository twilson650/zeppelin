  id: 003
  title: "Channel Organizer using Word2Vec"
  description: "In this session we will see how we can use the Freebase metadata including on YouTube videos to organize our videos by topic into playlists, sorted by popularity. Finally we will create sections on our YouTube channel with these playlists. The goal is to show an example of how you can use the YouTube Data API and your own secret sauce, to organize automatically the content of your channel."
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Expert"
