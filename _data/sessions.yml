  id: 001
  title: "Polymer 101"
  description: "Polymer is a first of its kind library. It’s designed to leverage the emerging Web Component standards, to make web app development a breeze! If you’re new to Web Components, or curious about the latest and greatest features that Polymer has to offer, we want to see you in this session!

We’ll kick off with an overview of Polymer to get everyone up to speed, explore the growing component ecosystem, and take a look at the next generation of web apps. Then we’ll dive into building out elements and apps with your choice of self-guided code labs.

Grab your thinking caps: #itshackademic with Polymer! "
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate"
