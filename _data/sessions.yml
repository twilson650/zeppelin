  id: 007
  title: "Hacking Google Analytics"
  description: "This presentation will go into the main features of Google Analytics such as events, custom dimensions and metrics, and the measurement protocol. I will show some new, innovative and just down right fun ways to use GA to measure your sites, apps, and even yourself. All examples will have links to code and resources so the attendees can recreate the various tests and hacks."
  subtype: presentation
  speakers: [7]
  language: en
  complexity: "Expert"
-
  id: 008
  title: "ECMAScript 6 - The Future is Here"
  description: "Ecmascript 6 is the future version of Javascript and is packed with goodies and our life much more convenient and web programming much more fun. It is only a few months away - so let's start preparing now. In this talk, you will get an overview of the new features, including modules, classes, promises, arrow functions, generators, template strings. You will also see how you can start using ES6 today with the Google's Traceur compiler."
  subtype: presentation
  speakers: [6]
  language: en
  complexity: "Expert"
